<mat-card class="pending-widget" appearance="outlined" *transloco="let t">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>
      {{ t("widget.pending_tweets.title") }}
    </mat-card-title>
    <mat-card-subtitle>
      {{ t("widget.pending_tweets.subtitle") }}
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <p>lista de tweets pendientes de publicar.</p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button>
      {{ t("widget.pending_tweets.refresh") }}
    </button>
  </mat-card-actions>
</mat-card>
