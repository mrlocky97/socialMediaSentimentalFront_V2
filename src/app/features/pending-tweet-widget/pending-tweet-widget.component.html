<div class="pending-widget" *transloco="let t">
  <h3>{{ t("widget.pending_tweets.title") }}</h3>
  <ng-container *ngIf="loading(); else loaded">
    <p>{{ t("widget.pending_tweets.loading") }}</p>
  </ng-container>
  <ng-template #loaded>
    <p *ngIf="error()" class="error">{{ error() }}</p>
    <p *ngIf="!error()" class="pending-count">{{ pending() }}</p>
    <button (click)="pendingTweets()" [disabled]="loading()">
      {{ t("widget.pending_tweets.refresh") }}
    </button>
  </ng-template>
</div>
