<div class="dashboard-container">
  <mat-toolbar color="primary" class="dashboard-toolbar">
    <button mat-icon-button (click)="drawer.toggle()" aria-label="Toggle menu">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="sicenav-title">Sentimental Social</span>
    
    <!-- Espaciador flexible -->
    <span class="toolbar-spacer"></span>
    
    <!-- Información del usuario y logout -->
    <div class="user-section" *ngIf="isAuthenticated()">
      <!-- Selector de idioma -->
      <app-language-selector></app-language-selector>
      
      <div class="user-info">
        <div class="user-avatar" [title]="currentUser()?.displayName || currentUser()?.username">
          {{ getUserInitials() }}
        </div>
        <span class="user-name" *ngIf="!isMobile">
          {{ currentUser()?.displayName || currentUser()?.username }}
        </span>
      </div>
      
      <button mat-icon-button 
              (click)="logout()" 
              class="logout-button"
              aria-label="Cerrar sesión"
              title="Cerrar sesión">
        <mat-icon>logout</mat-icon>
      </button>
    </div>
  </mat-toolbar>

  <mat-sidenav-container class="dashboard-container">

    <mat-sidenav #drawer [mode]="isMobile ? 'over' : 'side'" [opened]="!isMobile" class="dashboard-sidenav">
      <app-menu (navigate)="isMobile ? drawer.close() : null" (logoutRequested)="logout()"></app-menu>
    </mat-sidenav>

    <mat-sidenav-content>
      <div class="dashboard-content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
