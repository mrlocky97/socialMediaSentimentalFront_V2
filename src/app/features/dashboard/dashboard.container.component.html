<div class="example-container" [class.example-is-mobile]="isMobile()">
  <mat-toolbar class="example-toolbar">
    <button mat-icon-button (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="example-app-name">Sentimental social</h1>
  </mat-toolbar>
</div>

<mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="isMobile() ? 56 : 0">
  <mat-sidenav #drawer [mode]="isMobile() ? 'over' : 'side'" [fixedInViewport]="isMobile()" fixedTopGap="56"
    class="dashboard-sidenav">
    <app-menu (navigate)="isMobile() ? drawer.close() : null"></app-menu>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="dashboard-content">
      <router-outlet></router-outlet>
      <mat-grid-list cols="4" rowHeight="100px">
        @for (tile of tiles; track tile) {
        <mat-grid-tile [colspan]="tile.cols" [rowspan]="tile.rows"
          [style.background]="tile.color">{{tile.text}}</mat-grid-tile>
        }
      </mat-grid-list>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
