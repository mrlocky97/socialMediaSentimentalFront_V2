<div class="dashboard">
    <mat-drawer-container class="example-container" autosize>
        <mat-drawer #drawer class="example-sidenav" mode="side" [opened]="isDesktop">
            <p>Auto-resizing sidenav</p>
            @if (showFiller) {
            <p>Lorem, ipsum dolor sit amet consectetur.</p>
            }
            <button (click)="showFiller = !showFiller" mat-raised-button>
                Toggle extra text
            </button>
        </mat-drawer>

        <div class="example-sidenav-content">
            <mat-icon svgIcon="thumbs-up" aria-hidden="false" aria-label="Example thumbs up SVG icon"></mat-icon>

            <button type="button" mat-button (click)="drawer.toggle()">
                Toggle sidenav
            </button>

            <!-- Contenido central -->
            <app-pending-tweet-widget></app-pending-tweet-widget>
        </div>
    </mat-drawer-container>
</div>
