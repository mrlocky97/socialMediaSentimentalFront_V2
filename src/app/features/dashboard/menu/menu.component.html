<mat-nav-list>
    @for (item of navItems; track $index) {
    <ng-container *ngIf="item">
        <a mat-list-item [routerLink]="item.route" (click)="onNavigate()" routerLinkActive="active"
            [attr.aria-label]="item.ariaLabel">
            <mat-icon aria-hidden="false" [attr.aria-label]="item.ariaLabel + ' icon'"
                fontIcon="{{ item.icon }}"></mat-icon>
            <span>{{ item.label }}</span>
        </a>
    </ng-container>
    }
</mat-nav-list>
